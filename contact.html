<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="GodsFavour" />
    <meta
      name="description"
      content="this is the contact us page that anyone can use to contact the little taco shop"
    />
    <title>Contact Us..LTS</title>
    <link rel="icon" href="media/html_logo_300x300.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="index.html#about"
              >About <abbr title="little taco shop">LTS</abbr></a
            >
          </li>

          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>

          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="media/tacos_close_up_400x260.png"
          alt="contact us page pic"
          title="this is a contact us page"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>

            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>

            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 taco temptation lame, suite T kanas city MO 55555-5555
        </address>
        phone: <a href="tel: +5555555555">555-555-5555</a>

        <p>
          <a href="#">Back to top</a>
        </p>
      </section>
    </main>
    <hr />

    <footer>copy &copy; The Little Taco Shop</footer>
  </body>
</html>
